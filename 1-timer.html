<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="iziToast.min.js" type="text/javascript"></script> 
    
  <script type="module" crossorigin src="/vanilla-app-template/commonHelpers.js"></script>
  <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/styles-589a1fa9.js">
  <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-77e16229.js">
  <link rel="stylesheet" href="/vanilla-app-template/assets/styles-a01ed309.css">

<body>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>
    
    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>
    
</body>
</html>
